<!DOCTYPE html>

<html>

  <head>
    <titl>Netflix original film dataset analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>
    <!-- navbar links-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="https://www.kaggle.com/luiscorter/netflix-original-films-imdb-scores">Dataset</a>
            <a class="nav-link" href="#">Analysis post</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-1 border-right">
        <a href="https://github.com/Yuzhe17">
          <img src=static\img\githublogo.png alt='github' class="img-fluid mb-4 ml-2">
        </a>

        <a href="https://www.linkedin.com/in/yuzhe-xiao-a83664151/">
          <img src=static\img\linkedinlogo.png alt='github' class="img-fluid ml-2">
        </a>
      </div>



      
        <div class="col-11">

          <!--chart descriptions-->       
  
          <h2 id="tag-line">Data visualization of Netflix original film released from 2014 to 2021</h2>

        <div id="charts" class="container mt-3 text-center">
                    
          <!--top two charts-->       
          <div class="row">
              <div class="col-6">
                  <div id="{{ids[0]}}"></div>
              </div>
              <div class="col-5">
                  <div id="{{ids[1]}}"></div>
              </div>
          </div>

          <!--bottom two charts-->        
          <div class="row mb-6">
              <div class="col-6"> 
                  <div id="chart3">
                      <div id="{{ids[2]}}"></div>
                  </div>
              </div>
              <div class="col-6">
                  <div id="chart4">
                      <div id="{{ids[3]}}"></div>
                  </div>
              </div>
          </div>
      
      </div>
      </div>
    </div>

<!--footer section-->               
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
    
</footer>

</html>
